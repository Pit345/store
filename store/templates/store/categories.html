<table class="text">
    {% for category in categories %}
    <tr>
        <td><a href="{% url 'products_category' category.slug %}">{{category.name.upper}}</a></td>
    </tr>
    {% endfor %}
</table>

{% if user.is_authenticated %}
    <p align="right"> <a href="{% url 'my_cart' %} "> My cart </a></p>
    <p align="right"> <a href="{% url 'logout_view' %}"> Logout </a> </p>    
{% endif %}
