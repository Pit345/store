{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

<table>
    {% for product in products %}
    <tr>
        <td><a href="{% url 'show' product.id %}"> {{product.title}} </a></td>
        <td><a href="{% url 'add_to_cart' product.id %}"> Add to cart </a></td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'my_cart' %}"> My cart </a>
