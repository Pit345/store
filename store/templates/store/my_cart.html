<table>
    {% for product_in_cart in products_cart %}
    <tr>
        <td>{{ product_in_cart.product.title.upper}} x {{product_in_cart.quantity}}</td>
        <td>Total price: {{product_in_cart.total_price}} $</td>
    </tr>
    {% endfor %}
</table>

<h3>Total: {{total}}</h3>

<a href="{% url 'all_categories' %}">Back</a>
